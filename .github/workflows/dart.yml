name: iOS Build

on:
  push:
    branches: [ main ]  # Remplacez par votre branche principale si diff√©rente
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet de lancer manuellement le workflow

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        
    - name: Install Cocoapods
      run: |
        gem install cocoapods
        pod install  # Supprimez cette ligne si vous n'utilisez pas CocoaPods
      
    - name: Build iOS App
      run: |
        xcodebuild -workspace YourApp.xcworkspace -scheme YourScheme -configuration Release -archivePath $RUNNER_TEMP/YourApp.xcarchive archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
      # Si vous n'utilisez pas de workspace, remplacez par:
      # xcodebuild -project YourApp.xcodeproj -scheme YourScheme -configuration Release -archivePath $RUNNER_TEMP/YourApp.xcarchive archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
      
    - name: Create IPA
      run: |
        mkdir -p Payload
        cp -r $RUNNER_TEMP/YourApp.xcarchive/Products/Applications/YourApp.app Payload/
        zip -r YourApp.ipa Payload
        
    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: app-ipa
        path: YourApp.ipa
